<!DOCTYPE html>
<html lang="en" ng-app="sepApp">

	<div id="backstretch-overlay"></div>
	<div id="backstretch-container"></div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://uclasep.com/assets/js/jquery.backstretch.min.js"></script>

	{% if page.header %}
	<script>
		$("#backstretch-container").backstretch([
			{% for img in page.header %}
				"./assets/images/{{ img }}",
			{% endfor %}
		], {fadeFirstImage: false, fade: 500, duration: 3000});
		</script>
	{% endif %}

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.js"></script>
	<script src="https://fb.me/react-15.0.1.js"></script>
	<script src="https://fb.me/react-dom-15.0.1.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
	<script src="../assets/js/constants.js"></script>
	<script src="../assets/js/scripts.js"></script>
	<script src="../assets/js/react-script.js" type="text/babel"></script>
	<script>
	var checkNavBar = function() {
		if ($(document).scrollTop() > 50) { // check if user scrolled more than 50 from top of the browser window
			$(".navbar-fixed-top").css("background-color", "#111"); // if yes, then change the color of class "navbar-fixed-top" to white (#f8f8f8)

			$(document).on("click", "#collapse-toggle", function() {
				var isExpanded = $('#collapse-toggle').attr("aria-expanded");
				if (isExpanded) {
					$(".navbar-fixed-top").css("background-color", "#111");
				} else {
					$(".navbar-fixed-top").css("background-color", "#111");
				}
		    // do some stuff to check if opening or closing
			});

		} else {
			if ($('#collapse-toggle').attr("aria-expanded") =="true") {
				$(".navbar-fixed-top").css("background-color", "#052049");
			} else {
				$(".navbar-fixed-top").css("background-color", "transparent");
			}

			$(document).on("click", "#collapse-toggle", function() {
				var isExpanded = $('#collapse-toggle').attr("aria-expanded");
				console.log(isExpanded);
				if (isExpanded =="true") {
					$(".navbar-fixed-top").css("background-color", "#052049");
				} else {
					$(".navbar-fixed-top").css("background-color", "transparent");
				}
		    // do some stuff to check if opening or closing
			});
		}

	};

	checkNavBar();
	$(document).ready(function(){
		$(window).scroll(checkNavBar);
	});

	</script>

	</body>
</html>
